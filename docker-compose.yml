version: '3.8'

services:
  # homeserver
  synapse:
    image: matrixdotorg/synapse:v1.35.1
    container_name: matrix-env-synapse
    volumes:
      - ./synapse:/synapse
    ports:
      - 8008:8008
    env_file:
      - .env
      - .env.local
    depends_on:
      - synapse-database

  # postgres instance for use by the homeserver
  synapse-database:
    image: library/postgres:13.3-alpine
    container_name: matrix-env-synapse-database
    volumes:
      - synapse-database:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env
      - .env.local

  # homeserver admin UI
  synapse-admin:
    image: awesometechnologies/synapse-admin:0.8.1
    container_name: matrix-env-synapse-admin
    ports:
      - 8009:80
    env_file:
      - .env
      - .env.local

  # client
  element:
    image: vectorim/element-web:v1.7.29
    container_name: matrix-env-element
    volumes:
      - ./element/config.json:/app/config.json
    ports:
      - 8010:80
    env_file:
      - .env
      - .env.local
    depends_on:
      - synapse

  # integrations manager
  dimension:
    image: turt2live/matrix-dimension
    container_name: matrix-env-dimension
    volumes:
      - ./dimension:/data
    ports:
      - 8011:8184
    depends_on:
      - synapse

volumes:
  synapse-database:
